<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>05-Multimídia</title>
	<link rel="stylesheet" type="text/css" href="Support(css)/01-Style.css">
</head>
<body>
<header class="navbar-header">
	<h1 class="navbar-brand">05-Multimídia</h1>
</header>
<section>
	<h1 class="title">Vídeo</h1>
</section>
<section>
	<div class="row text-center">
		<video id="video" width="560" height="350" loop poster="img/rengoku.jfif">
			<source src="Midia/introcss3.mp4">
			Your browser doees not support the video tag
		</video>
	</div>
	<div class="row text-center">
		<button onclick="play();">Play</button>
		<button onclick="pause();">Pause</button>
		<button onclick="stop();">Stop</button>
		<input type="Range" id="volume" min="0" max="100" value="100" onchange="volume();">
		<button onclick="muted();" id="muted">Silenciar</button>
		<button onclick="full();">Tela Cheia</button>
	</div> 
	<br>
</section> 
<script src="Support(js)/05-Style.js"></script>


</body>
</html>
