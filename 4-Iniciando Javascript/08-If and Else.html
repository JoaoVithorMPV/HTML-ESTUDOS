<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>08-JavaCript</title>
</head>
<body>

	<script>
		var num1 = prompt ('Number1 :')
		var num2 = prompt ('Number2 :')
		var op = prompt ('Operation :')

		num1 = parseFloat(num1)
		num2 = parseFloat(num2)

		if(op == '+') {
			console.log(num1 + num2)
		} else if (op == '*'){
			console.log(num1 * num2)
		}
		else if (op == '-'){
			console.log(num1 - num2)
		}
		else if (op == '/'){
			console.log(num1 / num2)
		}
		else {
			console.error('Operação não encontrada')
		}



		//if (1 > 0) { 
			//console.log('Is true') //Só mostrá 'is true' quando for verdadeiro
		//}
	</script>

</body>
</html>
