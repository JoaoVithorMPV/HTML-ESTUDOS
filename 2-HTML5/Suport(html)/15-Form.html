</head>
	<meta charset="utf-8">
<body>
	<header>
		<h1>HTML5 Inpu Types</h1>
	</header>

	<section>
		<form>
			<div class="form-group">
				<label>Color</label>
				<input type="Color">
			</div>

			<div class="form-group">
				<label>date</label>
				<input type="date">
			</div>

			<div class="form-group">
				<label>dateTime-Local</label>
				<input type="dateTime-local">
			</div>

			<div class="form-group">
				<label>Email</label>
				<input type="Email">
			</div>

			<div class="form-group">
				<label>Month</label>
				<input type="Month">
			</div>

			<div class="form-group">
				<label>Idade</label>
				<input type="Number" min="0" max="120" step="10">
			</div>

			<div class="form-group">
				<label>Rank</label>
				<input type="text" id="Textinput">
				<input type="Range" min="1000" max="5000" step="500" onchange="updadetextinput(this.value);">
				<script>
					function updatetextinput(num){
						document.getElementById("textinput").value = num;
					}
				</script>
			</div>

			<div class="form-group">
				<label>Busca</label>
				<input type="Search">
			</div>

			<div class="form-group">
				<label>Hora</label>
				<input type="Time">
			</div>

			<div class="form-group">
				<label>URL</label>
				<input type="Url">
			</div>

			<div class="form-group">
				<label>Dia da Semana</label>
				<input type="Week">
			</div>

			<div class="form-group">
				<label>Lista</label>
				<input list="codes" name="codes" x-moz-errormessage="Obrigatório" title="Obrigatório" required>
				<datalist id="codes">
					<option value="Javascript"></option>
			        <option value="PHP"></option>
			        <option value="Java"></option>
			        <option value="Ruby"></option>
			        <option value="Python"></option>
			        <option value="Mogi das Cruzes"></option>
			        <option value="Suzano"></option>
				</datalist>
			</div>

			<button>Enviar</button>
		</form>
	</section>

	<section>
			<h1>OutPut</h1>
			<form oninput="x.value=parseInt(a.value) + parseInt(b.value) + parseInt(c.value),
							y.value= parseInt(a.value) + parseInt(c.value)">
				0
				<input type="range" id="a" name="a" value="50" min="0" max="200">
				+
				<input type="text" name="b" value="0">
				+
				<input type="range" name="c" value="0">
				=
				<br/>
				<output name="x"></output> 
				= Range + Text + Range 
				<br/>
				<output name="y"></output>
				= Range + Range
			</form>
		</section>

		<section>
			<h1>Autocomplete</h1>
			<form autocomplete="Off">

			<div>
				<input type="text" name="fname" placeholder="Primeiro Nome">
			</div>	

			<div>
				<input type="text" name="lname" placeholder="Sobrenome">
			</div>	
			
			<div>
				<input type="email" name="email" placeholder="Email">
			</div>		

				<button>Enviar</button>
			</form>
		</section>

		<section>
			<h1>Autocomplete</h1>
			<form>

			<div>
				<input type="text" name="fname" placeholder="Primeiro Nome">
			</div>	

			<div>
				<input type="text" name="lname" placeholder="Sobrenome">
			</div>	
			
			<div>
				<input type="email" name="email" placeholder="Email" autocomplete="off">
			</div>		

				<button>Enviar</button>
			</form>
		</section>

		<section>
			<h1>Novalidade e AutoFocus</h1>
			<form>

			<div>
				<input type="text" name="fname" placeholder="Primeiro Nome (Obrigatório)" required>
			</div>	

			<div>
				<input type="text" name="lname" placeholder="Sobrenome" required>
			</div>	
			
			<div>
				<input type="email" name="email" placeholder="Email (Não Obrigatório)" novalidade>
			</div>		

				<button>Enviar</button>
			</form>
		</section>

		<section>
			<h1>Autocomplete</h1>
			<form id="form1" method="get">

			<div>
				<input type="text" name="fname" placeholder="Primeiro Nome">
			</div>	

			<div>
				<input type="text" name="lname" placeholder="Sobrenome">
			</div>	
			
			<div>
				<input type="email" name="email" placeholder="Email">
			</div>		

				<button>Enviar</button>
				<button formnovalidate="">Enviar Sempre</button>
				<button formnovalidate formmethod="post">"Reenviar" Erro</button>
				<button formnovalidate formaction="post.php">Redirecionar</button>
			</form>
		</section>




		<input type="color" name="color" form="form1">



</body>
</html>
