<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulário</title>
</head>
<body style="background-color: white;font-size: 22px;">
	<form>
		<label>Nick Name</label>
		<input type="text" />

		<br/>

		<label>Jogo</label>
		<select>
			<option>GTA V</option>
			<option>Destiny</option>
			<option>Halo</option>
			<option>Overwatch</option>
			<option>Rainbow Six</option>
			<option>COD</option>
		</select>

		<br/>

		<label>Sua Classificação (Tanque):</label>	
			<label>Bronze:</label>	
			<input type="checkbox" />
			<label>Prata:</label>	
			<input type="checkbox" />
			<label>Ouro:</label>	
			<input type="checkbox" />
			<label>Platina:</label>	
			<input type="checkbox" />
			<label>Diamante:</label>	
			<input type="checkbox" />

		<br/>
		
		<label>Sua Classificação (Dano):</label>	
			<label>Bronze:</label>	
			<input type="radio" />
			<label>Prata:</label>	
			<input type="radio" />
			<label>Ouro:</label>	
			<input type="radio" />
			<label>Platina:</label>	
			<input type="radio" />
			<label>Diamante:</label>	
			<input type="radio" />	

		<br/>
		
		<label>Sua Classificação (Suporte):</label>	
			<label>Bronze:</label>	
			<input type="radio" name="Classificação" />
			<label>Prata:</label>	
			<input type="radio" name="Classificação" />
			<label>Ouro:</label>	
			<input type="radio" name="Classificação"/>
			<label>Platina:</label>	
			<input type="radio" name="Classificação"/>
			<label>Diamante:</label>	
			<input type="radio" name="Classificação"/>	

	</form>

</body>
</html>
